<app-menu></app-menu>

<div class="container">
  <h1>Carro de compras</h1>
  <br>
  <a class="btn btn-primary" routerLink="/detalle">Ver detalles</a>
  <br>
  <br>     
<div *ngFor=" let carrito of carrito" style="margin-top: 20px;">
  <div class="card" style="width: 18rem; border: 1px solid; margin-left: 20px; margin-bottom: 20px; float: left; height: 370px " >
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><h2 class="card-title">{{carrito.referencia}}</h2></li>
        <li class="list-group-item"><img class="card-img-top" style="width: 100%" src="https://as01.epimg.net/meristation/imagenes/2019/10/11/betech/1570745248_291317_1570745364_noticia_normal_recorte1.jpg" alt="Card image cap">
      </li>     
      <li class="list-group-item">Valor unitario: ${{carrito.valor_unitario}}<h4 class="card-text"></h4></li>
      <li class="list-group-item">Cantidad: {{carrito.cantidad}}<h4 class="card-text"></h4></li>
      </ul>
    </div>
</div>
</div>
